<button routerLink=''>home</button>
<mat-spinner *ngIf="loading; else showProduct"></mat-spinner>

<ng-template #showProduct>

  <h2> {{product.name}} </h2>
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image.src" alt="" class="images">
      </div>
    </ng-template>
  </ngb-carousel>
  <mat-form-field appearance="fill">
    <mat-label>Selecione as datas</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="IDA">
      <input matEndDate placeholder="VOLTA">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</ng-template>
