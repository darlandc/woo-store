<button routerLink=''>home</button>

<mat-spinner *ngIf="loading; else showProduct"></mat-spinner>

<ng-template data-test="wrapper-show-product" #showProduct>

    <div class="persons-wrapper">
        <button mat-raised-button (click)="updatePersons(persons, 0, false)">-1</button>
        <p>Crian√ßas: {{ persons.childrens }}</p>
        <button mat-raised-button (click)="updatePersons(persons, 0, true)">+1</button>
    </div>


  <h2 class="title name" data-test="name"> {{product.name}} </h2>

  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image.src" alt="" class="images">
      </div>
    </ng-template>
  </ngb-carousel>

  <mat-form-field appearance="fill" data-test="date-picker">
    <mat-label>Selecione as datas</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="IDA">
      <input matEndDate placeholder="VOLTA">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker (change)="handleDatePicker($event)"></mat-date-range-picker>
  </mat-form-field>


<div class="description" data-test="description" [innerHTML]=" product.description | htmldecoder "></div>

<button id="warn" class="btn-buy" data-test="btn-buy" type="button" mat-button (click)="add(product)">
    RESERVAR AGORA
  </button>
</ng-template>
